<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusTabs</title>

  <!-- Fallback critical styles inline to prevent collapsed popup if popup.css fails to load -->
  <style>
    /* enforce popup size so it cannot collapse to a thin line */
    html, body {
      width: 360px !important;
      min-width: 320px !important;
      height: auto !important;
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
    }
    /* basic fallback layout to avoid broken view if external CSS fails */
    .popup {
      box-sizing: border-box;
      width: 360px !important;
      min-width: 320px !important;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 320px;
      background: #07101a;
      color: #e6eef6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    .empty { color: #9aa4b2; padding: 16px; text-align: center; }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="brand" style="display:flex;gap:8px;align-items:center">
        <svg class="logo" width="28" height="28" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <rect x="3" y="3" width="18" height="18" rx="4" fill="#2B6CB0"></rect>
          <path d="M7 12h10" stroke="white" stroke-width="1.5" stroke-linecap="round" />
          <path d="M7 8h10" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.75"/>
        </svg>
        <div class="title">FocusTabs</div>
      </div>

      <div class="header-actions">
        <button id="focusBtn" class="btn primary" title="Focus on selected tabs">Focus</button>
      </div>
    </header>

    <div class="controls">
      <input id="search" class="search" type="search" placeholder="Search tabs..." aria-label="Search tabs">
    </div>

    <main id="list" class="list" role="list" aria-live="polite">
      <div class="empty">Loading open tabsâ€¦</div>
    </main>

    <footer class="footer">
      <button id="closeAllBtn" class="btn ghost">Close Selected</button>
      <button id="optionsBtn" class="btn ghost">Options</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
